<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />
   <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="your title" type="application/atom+xml" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />

   <!-- Typekit -->
   <script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script>
   <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
   <!-- Start of Woopra Code -->
   <script type="text/javascript">
   function woopraReady(tracker) {
       tracker.setDomain('tmfdb.org');
       tracker.setIdleTimeout(300000);
       tracker.track();
       return false;
   }
   (function() {
       var wsc = document.createElement('script');
       wsc.src = document.location.protocol+'//static.woopra.com/js/woopra.js';
       wsc.type = 'text/javascript';
       wsc.async = true;
       var ssc = document.getElementsByTagName('script')[0];
       ssc.parentNode.insertBefore(wsc, ssc);
   })();
   </script>
   <!-- End of Woopra Code -->

</head>
<body>

  <div class="site">
    <div class="title">
      <a href="{{ HOME_PATH }}">{{ site.title }}</a>
    </div>

    {{ content }}

    <div class="footer">
      <div class="contact">
        <p>
          {{ site.author.name }}<br />
          <a href="http://jacobwg.com">jacobwg.com</a><br />
          <a href='mailto:{{ site.author.email }}'>{{ site.author.email }}</a>
        </p>
      </div>
      <div class="contact">
        <p>
          <a href="http://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a><br />
          <a href="http://twitter.com/{{ site.author.twitter }}/">twitter.com/{{ site.author.twitter }}</a><br />
        </p>
      </div>
      <div class="rss">
      </div>
    </div>
  </div>
  <a href="http://github.com/jacobwg/tmfdb.org"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>

  {% include JB/analytics %}
</body>
</html>
